<form [formGroup]="form" (submit)="onSubmit()" class="layout-container">
  <div class="example-container">
    <mat-form-field appearance="outline">
      <mat-label>Назва книги</mat-label>
      <input matInput #title type="text" maxlength="150" placeholder="Назва книги" formControlName="title">
      <mat-hint align="end">{{title.value?.length || 0}}/150</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Автор</mat-label>
      <input matInput type="text" placeholder="Автор" formControlName="author" [matAutocomplete]="auto">

      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let author of authors$ | async" [value]="author">
          {{author}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Сторінок</mat-label>
      <input matInput type="number" placeholder="Сторінок" formControlName="pagesQuantity">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Опис</mat-label>
      <input matInput type="text" placeholder="Опис" formControlName="description">
    </mat-form-field>

    <button mat-raised-button type="submit">Отправить</button>
  </div>
</form>
