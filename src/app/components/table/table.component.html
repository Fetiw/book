<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let books"> {{books.id}} </td>
  </ng-container>

  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef> Автор </th>
    <td mat-cell *matCellDef="let books"> {{books.author}} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Назва </th>
    <td mat-cell *matCellDef="let books"> {{books.title}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns">hui</tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
