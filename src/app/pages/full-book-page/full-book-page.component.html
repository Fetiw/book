<div *ngIf="book">
  <section>
    <h2>{{ book.title }}</h2>

    <a [routerLink]="'/book/' + book.id + '/edit'" class="edit">
      edit
    </a>

    <div class="date">
      <div>Дата створення {{ book.createdOn }}</div>
      <div>Дата оновлення {{ book.updatedAt }}</div>
    </div>
    <div><span>Автор: </span>  {{ book.author }}</div>
    <div> Кількість сторінок {{ book.pagesQuantity }}</div>
    <div> Опис {{ book.description }}</div>
  </section>
</div>
